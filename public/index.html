<!DOCTYPE html>
    <head>
        <title>Criar Sala - Rocket.Q</title>
        <meta charset="UTF-08">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/home.css">
        
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="home" class="content">
            <header>
                <a href="/">
                    <img src="/images/logo.svg" alt="Rocket.Q Logo"/> 
                </a>
            </header>

            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <!-- Vai renderizar a parte correta de acordo com a URL -->
                    <!-- renderização por meio da sintaxe EJS -->
                    <section>
                        <h2>Entre como participante</h2>
                        <form action="/enter-room" method="POST">
                            <!--
                            O for="room-id" é usado para linkar o Label com o input, permitindo ao clicar no texto do input redirecione o usuário á entrar com o dado requisitado;
                            A class="sr-only" é utilizado para manter o label escondido do usuário, porém visivel para os motores de busca e ferramentas de acessibilidade;
                            -->
                            <label class="sr-only" for="room-id">Código da sala</label> 
                            <input name ="roomId" type="number" id="room-id" placeholder="Código da sala">
                            <button>
                                <img src="images/enter-room.svg" alt="Entrar na Sala">
                                Entrar na sala
                            </button>
                        </form>
                    </section>
                    
                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>
                    
                    <section>
                        <h2>Crie sua própria sala de forma fácil</h2>
                        <a href="create-pass" class="button outlined">
                            <img src="images/users.svg" alt="Criar Sala">
                            Criar Sala
                        </a>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
